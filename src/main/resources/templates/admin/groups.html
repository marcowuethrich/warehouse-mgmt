<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="groups">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                        <form action="/admin/groups/create">
                            <button type="submit" class="btn btn-success btn-circle"><i class="fa fa-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-circle" onclick="loadToRemoveGroupItem()"><i
                                    class="fa fa-trash-o"></i></button>
                            <button type="button" class="btn btn-danger btn-circle" onclick="loadGroupEditMode()"><i
                                    class="fa fa-pencil"></i></button>
                        </form>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <table id="groupTable"
                               class="table table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Kategorie</th>
                                <th>Code</th>
                                <th>Bezeichnung</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Items Modal -->
    <div class="modal fade" id="removeGroupModal" tabindex="-1" role="dialog" aria-labelledby="removeGroupModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="removeGroupModalLabel">Löschvorgang</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="removeText">Folgende Elemente werden gelöscht!</p>
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schliessen</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal"
                            onclick="removeSelectedGroupItems()">Löschen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
