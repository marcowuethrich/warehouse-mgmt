<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="productLocationEdit">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <div class="row">
                <label for="locationProductEditLocationSelect"
                       class="col-sm-3 col-sm-offset-2 control-label">Standort</label>
                <div class="col-sm-5">
                    <select id="locationProductEditLocationSelect" class="form-control"
                            onchange="filterProductEditTable()"
                            title="Location">
                        <option th:text="Alle" th:value="all"></option>
                        <option th:each="item : ${locations}"
                                th:value="${item.id}"
                                th:text="${item.name}"
                                th:selected="${item.id == selectedLocationID}">
                        </option>
                    </select>
                </div>
            </div>
            <br/>
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <table id="productLocationEditTable"
                               class="table table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Bezeichnung</th>
                                <th>Standorte</th>
                                <th>Anzahl</th>
                                <th>Neuer Standort</th>
                                <th>Zu Verschieben</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-1">
                    <a href="/admin/productInLocations/" class="btn btn-default btn-block">Zurück</a>
                </div>
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary btn-block" onclick="loadTableChangeToModal()">
                        Speichern
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Items Modal -->
    <div class="modal fade" id="removeProductLocationEditModal" tabindex="-1" role="dialog"
         aria-labelledby="removeProductLocationEditModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="removeProductLocationEditModalLabel">Löschvorgang</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="removeText">Folgende Elemente werden gelöscht!</p>
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schliessen</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal"
                            onclick="submitProductLocationTableChange()">Löschen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
