<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="location">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <form action="#" th:action="@{create}" th:object="${location}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Vollständiger Name" class="form-control"
                               th:field="*{name}"/>
                        <span style="color: red; ">
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</td>
                            <td th:text="${errorUniqueName}"></td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Speichern</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <a href="/admin/locations/" class="btn btn-default btn-block">Zurück</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
