<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="product">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <form action="#" th:action="@{create}" th:object="${product}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group">
                    <label for="supplierId" class="col-sm-2 control-label">Lieferant</label>
                    <div class="col-sm-4">
                        <select id="supplierId" class="form-control" th:field="${product.supplier}"
                                title="Supplier">
                            <option th:each="item : ${suppliers}"
                                    th:value="${item.id}"
                                    th:text="${item.name}">
                            </option>
                        </select>
                    </div>
                    <label for="amount" class="col-sm-2 control-label">Anzahl</label>
                    <div class="col-sm-4">
                        <input type="number" id="amount" placeholder="1" step="1"
                               class="form-control"
                               th:field="*{amount}"/>
                        <span style="color: red; ">
                            <td th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Title error message</td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="locationID" class="col-sm-2 control-label">Standort</label>
                    <div class="col-sm-10">
                        <select id="locationID" class="form-control" th:field="${product.location}"
                                title="Supplier">
                            <option th:each="item : ${locations}"
                                    th:value="${item.id}"
                                    th:text="${item.name}">
                            </option>
                        </select>
                        <span style="color: red; ">
                            <td th:text="${productAlreadyExist}"></td>
                            <td th:text="${noArticleSelected}"></td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount" class="col-sm-2 control-label">Artikel</label>
                    <div class="col-sm-10">
                        <input type="text" id="selectedArticleTitle" class="form-control"
                               title="Article" disabled="disabled"
                               th:if="${product.article==null}"/>
                        <input type="text" id="selectedArticleTitle" class="form-control"
                               title="Article" disabled="disabled" th:value="${product.article.name}"
                               th:if="${product.article!=null}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table id="articleNewTable"
                               class="table table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Bezeichnung</th>
                                <th>Gruppe</th>
                                <th>Typ</th>
                                <th>Länge</th>
                                <th>Farbe</th>
                                <th>Neupreis</th>
                                <th>Mietpreis</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="row hidden">
                    <div th:if="${product.article!=null}">
                        <select id="newProductArticleSelect" th:field="${product.article}"
                                title=""
                                th:value="${product.article.id}">
                        </select>
                    </div>
                    <div th:if="${product.article==null}">
                        <select id="newProductArticleSelect" th:field="${product.article}"
                                title="">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-1">
                        <a href="/admin/products/" class="btn btn-default btn-block">Zurück</a>
                    </div>
                    <div class="col-sm-4 col-sm-offset-1">
                        <button type="submit" class="btn btn-primary btn-block">Speichern</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
