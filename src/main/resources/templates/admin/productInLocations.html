<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="productInLocations">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <br/>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <table id="productInLocationTable"
                               class="table table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Standort</th>
                                <th>Anz. Produkte</th>
                                <th>Anz. Artikel</th>
                                <th>Ges. Mietpreis</th>
                                <th>Ges. Neupreis</th>
                                <th></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
