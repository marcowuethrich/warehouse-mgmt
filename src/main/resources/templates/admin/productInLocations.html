<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="productInLocations">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <br/>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <table id="productInLocationTable"
                               class="table table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Standort</th>
                                <th>Anz. Produkte</th>
                                <th>Anz. Artikel</th>
                                <th>Ges. Mietpreis</th>
                                <th>Ges. Neupreis</th>
                                <th></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Items Modal -->
    <div class="modal fade" id="removeproductInLocationModal" tabindex="-1" role="dialog"
         aria-labelledby="removeproductInLocationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="removeproductInLocationModalLabel">Löschvorgang</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="removeText">Folgende Elemente werden gelöscht!</p>
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schliessen</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal"
                            onclick="removeSelectedProductInLocationItems()">Löschen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
