<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="typ">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <form action="#" th:action="@{create}" th:object="${typ}" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="typGroupId" class="col-sm-3 control-label">Typ</label>
                    <div class="col-sm-9">
                        <div th:if="${typ==null}"><!--Edit element-->
                            <select id="typGroupId" class="form-control" th:field="*{typGroup}" title="TypGroup">
                                <option th:each="item : ${typGroups}"
                                        th:value="${item.id}"
                                        th:text="${item.code}+' '+${item.name}"
                                        th:selected="${typ.typGroup.id}">
                                </option>
                            </select>
                        </div>
                        <div th:unless="${typ==null}"><!--Create new element-->
                            <select id="typGroupId" class="form-control" th:field="${typ.typGroup}" title="TypGroup">
                                <option th:each="item : ${typGroups}"
                                        th:value="${item.id}"
                                        th:text="${item.code}+' '+${item.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-9">
                        <input type="text" id="code" placeholder="Code" class="form-control" th:field="*{code}"/>
                        <span style="color: red; ">
                            <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Title error message</td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Vollständiger Name" class="form-control"
                               th:field="*{name}"/>
                        <span style="color: red; ">
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Speichern</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <a href="/admin/typs/" class="btn btn-default btn-block">Zurück</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
