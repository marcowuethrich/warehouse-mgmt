<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="color">
    <div class="panel panel-default">
        <div class="panel-heading">
            Farben
        </div>
        <div class="panel-body">
            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-success btn-circle" onclick="loadSelectedItem()"
                                ><i class="fa fa-plus-circle"></i></button>
                        <button type="button" class="btn btn-danger btn-circle" id="removeColorBtn"
                                data-toggle="modal" data-target="#addColorModal"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <table id="colorTable"
                               class="table table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Code</th>
                                    <th>Bezeichnung</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Add Modal -->
    <div class="modal fade" id="addColorModal" tabindex="-1" role="dialog" aria-labelledby="addColorModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addColorModalLabel">Löschvorgang</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="removeText">Folgende Elemente werden gelöscht!</p>
                            <p id="emptyText">Keine zu löschende Elemente gefunden!</p>
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schliessen</button>
                    <button type="button" class="btn btn-warning">Löschen</button>
                </div>
            </div>
        </div>
    </div>
</div>
