<div xmlns:th="http://www.thymeleaf.org" class="col-lg-12" th:fragment="group">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${pageTitle}"></div>
        <div class="panel-body">
            <form action="#" th:action="@{create}" th:object="${groups}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label for="code" class="col-sm-3 control-label">Gruppe</label>
                    <div class="col-sm-9">
                        <div th:if="${groups==null}"><!--Edit element-->
                            <select id="categoryId" class="form-control" th:field="*{category}" title="Category">
                                <option th:each="item : ${categories}"
                                        th:value="${item.id}"
                                        th:text="${item.code}+' '+${item.name}"
                                        th:selected="${groups.category.id}">
                                </option>
                            </select>
                        </div>
                        <div th:unless="${groups==null}"><!--Create new element-->
                            <select id="categoryId" class="form-control" th:field="${groups.category}" title="Category">
                                <option th:each="item : ${categories}"
                                        th:value="${item.id}"
                                        th:text="${item.code}+' '+${item.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-9">
                        <input type="text" id="code" placeholder="Code" class="form-control" th:field="*{code}"/>
                        <span style="color: red; ">
                            <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Title error message</td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Vollständiger Name" class="form-control"
                               th:field="*{name}"/>
                        <span style="color: red; ">
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</td>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Speichern</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <a href="/admin/groups/" class="btn btn-default btn-block">Zurück</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
